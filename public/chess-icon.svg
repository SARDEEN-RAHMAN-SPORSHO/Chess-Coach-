<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Chess Knight piece icon -->
  <defs>
    <linearGradient id="chessGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#chessGradient)" stroke="#1e293b" stroke-width="2"/>
  
  <!-- Knight piece simplified -->
  <path d="M 30 70 L 70 70 L 65 60 L 60 50 L 62 40 L 58 35 L 55 30 L 50 28 L 45 30 L 43 35 L 40 40 L 38 50 L 35 60 Z" 
        fill="#f1f5f9" 
        stroke="#0f172a" 
        stroke-width="1.5"/>
  
  <!-- Knight ear -->
  <ellipse cx="56" cy="32" rx="4" ry="6" fill="#f1f5f9" stroke="#0f172a" stroke-width="1"/>
  
  <!-- Knight eye -->
  <circle cx="52" cy="38" r="2" fill="#0f172a"/>
  
  <!-- Base -->
  <rect x="28" y="68" width="44" height="8" rx="2" fill="#f1f5f9" stroke="#0f172a" stroke-width="1.5"/>
</svg>
